<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>leaderboard</title>
        <link rel="stylesheet" href="/leaderboard.css">
    </head>
    <body>

        <h1 class="leader">leader</h1>

        <div id="graph">
            <div class="bar-wrap">
                <div class="bar"><img src="/media/dead_boy.png"></div>
            </div>
            <div class="bar-wrap">
                <div class="bar"><img src="/media/prawn.png"></div>
            </div>
            <div class="bar-wrap">
                <div class="bar"><img src="/media/worm.png"></div>
            </div>
            <div class="bar-wrap">
                <div class="bar"><img src="/media/wotsit.png"></div>
            </div>
        </div>

        <div id="sigs">
            <img id="db-sig" src="/media/sigs/deadboysig.png">
            <img id="nl-sig" src="/media/sigs/nuggetlordsig.png">
            <img id="pb-sig" src="/media/sigs/prawnboysig.png">
            <img id="pb-sig" src="/media/sigs/wormpersonsig.png">
        </div>

        <div id="data">
            <div id="dead-boy">
                <div class="statWrap">
                    <h2 class="position">0</h2>
                    <div>
                        <img src="/media/eye.png"><span class="viewers"></span>
                    </div>
                    <div>
                        <img src="/media/cash.png"><span class="score"></span>
                    </div>
                </div>
            </div>
            <div id="prawn-boy">
                <div class="statWrap">
                    <h2 class="position">0</h2>
                    <div>
                        <img src="/media/eye.png"><span class="viewers"></span>
                    </div>
                    <div>
                        <img src="/media/cash.png"><span class="score"></span>
                    </div>
                </div>
            </div>
            <div id="worm-person">
                <div class="statWrap">
                    <h2 class="position">0</h2>
                    <div>
                        <img src="/media/eye.png"><span class="viewers"></span>
                    </div>
                    <div>
                        <img src="/media/cash.png"><span class="score"></span>
                    </div>
                </div>
            </div>
            <div id="nugget-lord">
                <div class="statWrap">
                    <h2 class="position">0</h2>
                    <div>
                        <img src="/media/eye.png"><span class="viewers"></span>
                    </div>
                    <div>
                        <img src="/media/cash.png"><span class="score"></span>
                    </div>
                </div>
            </div>
        </div>

        <img class="charImg dead" src="/media/dead_boy.png">
        <img class="charImg prawn" src="/media/prawn_boy.png">
        <img class="charImg worm" src="/media/worm_person.png">
        <img class="charImg nugget" src="/media/nugget_lord.png">

        <!-- <video src="media/prawn_boy.mp4" loop></video> -->

        <div id="uVizionAd">
            <div>
                <img id="capita">
            </div>
        </div>

        <div id="nuke">
            <img id="nukeImg">
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/leaderboard.js"></script>
    </body>
</html>
